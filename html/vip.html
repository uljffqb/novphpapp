<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
			<h1 id="title" class="mui-title">VIP开通</h1>
		</header>
		<div class="mui-content">
			
<div class="mui-card" id="vipselect">
	<div class="mui-input-row mui-radio">
		<label>一个月<span class="mui-pull-right" style="color:red;">￥10</span></label>
		<input name="num" type="radio" value="1" checked>
	</div>
	<div class="mui-input-row mui-radio">
		<label>三个月<span class="mui-pull-right" style="color:red;">￥20</span></label>
		<input name="num" type="radio" value="3">
	</div>
	<div class="mui-input-row mui-radio">
		<label>六个月<span class="mui-pull-right" style="color:red;">￥36</span></label>
		<input name="num" type="radio" value="6">
	</div>
	<div class="mui-input-row mui-radio">
		<label>一年<span class="mui-pull-right" style="color:red;">￥60</span></label>
		<input name="num" type="radio" value="12">
	</div>

</div>
	<div class="mui-content-padded"><button class="mui-btn mui-btn-negative mui-btn-block" id="submit">去付款</button></div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/vip.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
